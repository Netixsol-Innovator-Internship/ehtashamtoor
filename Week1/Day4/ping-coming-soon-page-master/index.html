<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>coming soon page - PING</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main id="main">
      <div class="wrapper">
        <div class="headerArea">
          <img src="./images/logo.svg" alt="pingLogo" />
          <h1>
            We are launching
            <span>soon!</span>
          </h1>
          <h2>Subscribe and get notified</h2>

          <div class="inputWrapper">
            <div id="inputBox">
              <input
                type="email"
                name="email"
                placeholder="Your email address..."
                id="email"
              />
              <p class="errorMessage">Error will appear here</p>
            </div>
            
            <button id="submitBtn" >Notify Me</button>
          </div>
        </div>

        <div class="centerImage">
          <img src="./images/illustration-dashboard.png" alt="dashboard">
        </div>
      </div>
      <div class="footerContent">
        <div class="socialIcons">
          <a href="#">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="#">
            <i class="fab fa-twitter"></i>
          </a>
        </div>
        <footer id="footer">
          <p >&copy; Copyright Ping. All Rights Reserved</p>
        </footer>
      </div>
      </div>
    </main>

  </body>
</html>
