<!DOCTYPE html>
<html lang="en" color-mode="custom">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>Github User Search App</title>
</head>

<body>
    <div class="wrapper">
        <!-- heading start -->
        <header>
            <div class="head">devfinder</div>
            <div class="light-dark-custom mode">
                <button class="color-mode_btn light--hidden" aria-Label="Toggle light mode">
                    LIGHT
                    <img src="images/icon-sun.svg" alt="lightbutton" />
                </button>
                <button class="color-mode_btn dark--hidden" aria-label="Toggle dark mode">
                    DARK
                    <img src="images/icon-moon.svg" alt="darkbutton" />
                </button>
                <button class="color-mode_btn custom--hidden" aria-label="Toggle custom mode">
                    CUSTOM
                    <img src="images/icons8-color-switch-48.svg" style="width: 2rem" alt="custombutton" />
                </button>
            </div>
        </header>
        <!-- heading end -->

        <!-- searchbar start -->

        <form class="search form">
            <!-- <form class="form"> -->
            <div class="searchText">
                <img src="images/icon-search.svg" alt="" />
                    <input type="text" placeholder="Search Github username..." />
                </div>
                <button class="searchbtn" type="submit">Search</button>
            <!-- </form> -->
        </form>

        <!-- searchbar end -->

        <!-- result Body starts -->

        <div class="resultBody">
            <div class="resultError">
                <h4>No Results!</h4>
            </div>
            <div class="githubHead">
                <div class="mainImg"></div>
                <div class="githubInfo">
                    <div class="githubUser">Github Username</div>
                    <div class="githubUserName">
                        <a href="">@githubusername</a>
                    </div>
                    <div class="githubJoinedDate">Joined Date</div>
                </div>
            </div>

            <div class="githubFact">
                <div class="githubBio">Github Bio...</div>
                <div class="githubRepo">
                    <div class="repos">
                        <div class="repoHeading">Repos</div>
                        <div class="repoTotal">0</div>
                    </div>
                    <div class="followers">
                        <div class="followerHeading">Followers</div>
                        <div class="followerTotal">0</div>
                    </div>
                    <div class="following">
                        <div class="followingHeading">Following</div>
                        <div class="followingTotal">0</div>
                    </div>
                </div>

                <div class="githubSocial">
                    <div class="location">
                        <img src="images/icon-location.svg" alt="" />
                        <p class="locations">Location</p>
                    </div>
                    <div class="twitter">
                        <img src="images/icon-twitter.svg" alt="" />
                        <p class="twit">Twitter</p>
                    </div>
                    <div class="website">
                        <img src="images/icon-website.svg" alt="" />
                        <a class="websites" href="#">Website</p>
                    </div>
                    <div class="company">
                        <img src="images/icon-company.svg" alt="" />
                        <p class="companies">Company</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- result Body ends -->
    </div>
    <script src="./script.js"></script>
</body>

</html>
